<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tasker</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link your stylesheet here -->
</head>
<body>
    <div class="container">
        <h1>Book {{ tasker.user.username }} for {{ service.name }}</h1>
        
        <form method="POST" action="{% url 'book_service' tasker.id service.id %}">
            {% csrf_token %}
            
            <!-- Date of the booking -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date_booking" class="form-control" required>
            </div>
            
            <!-- Start time -->
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" id="start_time" name="start_time" class="form-control" required>
            </div>
            
            <!-- End time -->
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="time" id="end_time" name="end_time" class="form-control" required>
            </div>

            <!-- Tasker Price Suggestion -->
            <div class="form-group">
                <label for="tasker_price_suggestion">Tasker Price Suggestion (Optional):</label>
                <input type="number" step="0.01" id="tasker_price_suggestion" name="tasker_price_suggestion" placeholder="eg:200.00" class="form-control">
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>

        <!-- Optional: Display service base price -->
        <div class="service-details">
            <h2>Service Details</h2>
            <p><strong>Service Name:</strong> {{ service.name }}</p>
            <p><strong>Service Base Price:</strong> {{ service.price }}</p>
        </div>
    </div>
</body>
</html>
