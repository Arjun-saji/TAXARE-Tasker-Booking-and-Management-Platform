h1 {

  font-size: 40px;

  margin-bottom: 20px;
  padding: 10px;
  background-image: linear-gradient(to right, #007bff, #00bfff);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  animation: gradientAnimation 3s linear infinite;
}

@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1::after {
  content: "";
  display: block;
  height: 3px;
  width: 50px;
  background-color: #007bff;
  margin: 10px 0;
}


/* Rentals */

#rental-form {

  border-radius: 10px;

    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-label {
  color: #007bff;
  font-weight: bold;
}

.form-control {
  background-color: #fff;
  color: #495057;
  border: 1px solid #ced4da;
  border-radius: 5px;
}

.form-control:focus {

}

.form-select {
  background-color: #fff;
  color: #495057;
  border: 1px solid #ced4da;
  border-radius: 5px;
  padding: 5px 10px;
}

.btn-primary {

  <script type="text/javascript">
    // Handle form submission
const rentalForm = document.getElementById('rental-form');
const submissionResult = document.querySelector('.submission-result');

rentalForm.addEventListener('submit', function(e) {
  e.preventDefault();

  // Get form values
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const destination = document.getElementById('destination').value;
  const bike = document.getElementById('bike').value;
  const price = document.getElementById('price').value;

  // Display submission result
  submissionResult.classList.add('show');
  rentalForm.reset();
});

// Handle bike details toggle
const bikeDetailsToggle = document.querySelectorAll('.bike-details-toggle');
bikeDetailsToggle.forEach(function(element) {
  element.addEventListener('click', function(e) {
    e.preventDefault();
    const bikeId = this.getAttribute('data-bike');
    const bikeDetails = document.getElementById(bikeId + '-details');
    bikeDetails.classList.toggle('show');
  });
});

  </script>
