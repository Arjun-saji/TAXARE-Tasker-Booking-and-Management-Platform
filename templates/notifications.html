<h1>Your Notifications</h1>
<ul>
    {% for notification in notifications %}
        <li>
            {{ notification.message }} - {{ notification.created_at }} 
            {% if not notification.is_read %}
                <a href="{% url 'mark_notification_as_read' notification.id %}">Mark as Read</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
